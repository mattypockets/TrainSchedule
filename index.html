<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4">Train Time!</h1>
            <p class="lead">This chart will help make sure you're on time for Train Time.</p>
        </div>

        <!-- Schedule Div -->
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table table-striped trainTable">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>12</td>
                      </tr>
                    </tbody>
                  </table>
        </div>

        <!-- Schedule Entry Form -->
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control trainName">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control destination">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input class="form-control firstTime">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input class="form-control frequency">
                </div>
                <button type="submit" class="btn btn-primary submit-button">Submit</button>
            </form>
        </div>

    </div>    
</body>
</html>
